site_name: Kore ai Docs
site_author: Kore ai Content Experience Team
docs_dir: 'docs/ko/xo/'
site_dir: 'site/ko/xo/'
repo_name: Koredotcom/docs
repo_url: https://github.com/Koredotcom/docs
extra_css:
    - stylesheets/extra_kore.css
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: lime
    
plugins:
  - search:
      lang: tr
  - glightbox      
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Koredotcom
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Koredotcom
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/Koredotcom
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/Koredotcom
  alternate:
    - name: en - English 
      link: https://docsinternal-kore.github.io/docs/en
      lang: en
    - name: ja - 日本語 
      link: https://docsinternal-kore.github.io/docs/ja
      lang: ja  
    - name: ko - 한국어 
      link: https://docsinternal-kore.github.io/docs/ko
      lang: jako   
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - extra_js/feedback.js
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: |
  © 2023 Kore.ai, Inc. – All trademarks are the property of their respective owners.
